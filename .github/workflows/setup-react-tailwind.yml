name: Setup React + Tailwind

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Build React app
        run: npm run build
      - name: Verify Tailwind CSS
        run: |
          grep '@tailwind base;' src/index.css
          grep '@tailwind components;' src/index.css
          grep '@tailwind utilities;' src/index.css
      - name: Archive production build
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: build/
